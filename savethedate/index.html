		var mobile = function(){
			return {
				detect:function(){
					var uagent = navigator.userAgent.toLowerCase(); 
					var list = this.mobiles;
					var ismobile = false;
					for(var d=0;d<list.length;d+=1){
						if(uagent.indexOf(list[d])!=-1){
							ismobile = true;
						}
					}
					return ismobile;
				},
				mobiles:[
					"midp","240x320","blackberry","netfront","nokia","panasonic",

					"sgh-","vodafone","xda","palm","iphone",
					"ipod","android"
				]
			};
		}();

		}
